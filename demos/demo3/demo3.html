<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>text-decoration 的例子</title>
    <link rel="stylesheet" href="demo3.css">
</head>

<body>

    <a class="none">文本装饰 none</a><br>
    <p class="overline">文本装饰上划线</p>
    <p class="underline">文本装饰 顶端线</p>
    <p class="line-through">文本装饰 贯穿线</p>
    <p class="blink">文本装饰 blink 闪烁，浏览器支持不好不使用</p>

    <p class="overline-underline-line-through">所有效果都有</p>

</body>

</html>
